<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha | KORA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>

<body>

    <div class="success-notification" id="success-notification">
        <div class="success-icon">&#10004;</div>
        <p class="success-message"></p>
    </div>

    <div class="auth-container">
        <div class="auth-box">
            <header class="auth-header">
                <a href="../" class="logo">KORA</a>
            </header>

            <main class="auth-content">
                <h1>Redefinir a senha</h1>
                <p class="auth-subtitle">Você receberá um e-mail com instruções para redefinir a sua senha.</p>

                <form id="redefinir-senha-form">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-full-width">Redefinir senha</button>
                    </div>
                </form>

                <p class="auth-subtitle" style="margin-top: 30px;"><a href="../login/">Voltar para o login</a></p>
            </main>
        </div>
    </div>

    <script src="../assets/js/script.js"></script>
</body>

</html>
