<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | KORA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>

<body>

    <div class="auth-container">
        <div class="auth-box">
            <header class="auth-header">
                <a href="../" class="logo">KORA</a>
            </header>

            <main class="auth-content">
                <h1>Entrar na sua conta</h1>
                <p class="auth-subtitle">NÃ£o tem uma conta? <a href="../cadastro/">Cadastre-se</a></p>

                <form id="login-form">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group forgot-password">
                        <a href="../redefinir-senha/">Esqueceu a senha?</a>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-full-width">Entrar</button>
                    </div>
                </form>
            </main>
        </div>
    </div> 

    <script type="module" src="../assets/js/login.js"></script>

</body>

</html>
