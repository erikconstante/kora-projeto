<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | KORA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>

<body>

    <div class="auth-container">
        <div class="auth-box">
            <header class="auth-header">
                <a href="../" class="logo">KORA</a>
            </header>

            <main class="auth-content">
                <h1>Entrar na sua conta</h1>
                <p class="auth-subtitle">Não tem uma conta? <a href="../cadastro/">Cadastre-se</a></p>

                <form id="login-form">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group forgot-password">
                        <a href="../redefinir-senha/">Esqueceu a senha?</a>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-full-width">Entrar</button>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // **AQUI ESTÁ A MUDANÇA: Guardando o token**
                    localStorage.setItem('kora_token', data.token);
                    
                    // Redireciona para o dashboard
                    window.location.href = '../home-dashboard/';
                } else {
                    alert(`Erro: ${data.message}`);
                }

            } catch (error) {
                console.error('Erro ao conectar com o servidor:', error);
                alert('Não foi possível conectar ao servidor. Tente novamente mais tarde.');
            }
        });
    </script>

</body>
</html>
