<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua Conta | KORA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>

<body>

    <div class="auth-container">
        <div class="auth-box">
            <header class="auth-header">
                <a href="../" class="logo">KORA</a>
            </header>

            <main class="auth-content">
                <h1>Criar nova conta</h1>
                <p class="auth-subtitle">Já possui uma conta? <a href="../login/">Entrar</a></p>

                <form action="#" method="POST" id="cadastro-form">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="email-confirm">Repetir e-mail</label>
                        <input type="email" id="email-confirm" name="email-confirm" required>
                        <p class="error-message" id="email-error">Os e-mails não correspondem.</p>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required>
                        <div id="password-strength-checker" class="password-strength-checker">
                            <ul>
                                <li id="length">Pelo menos 8 caracteres</li>
                                <li id="uppercase">Uma letra maiúscula</li>
                                <li id="lowercase">Uma letra minúscula</li>
                                <li id="number">Um número</li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">Eu li e aceito os <a href="#">termos de uso</a>, <a href="#">termos de
                                licença de software</a> e a <a href="#">política de privacidade</a> da KORA.</label>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="submit-btn" class="btn btn-primary btn-full-width">Criar
                            conta</button>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <script src="../assets/js/script.js"></script>

</body>

</html>
